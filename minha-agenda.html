<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Meus Agendamentos</title>
  <style>
    :root {
      --bg: #f4f7fb;
      --card-bg: #fff;
      --primary: #2563eb;
      --text: #1f2937;
      --muted: #9ca3af;
    }
    body {
      font-family: "Poppins", sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    header {
      background: var(--primary);
      color: white;
      padding: 1rem 2rem;
      width: 100%;
      text-align: center;
      font-size: 1.5rem;
      font-weight: 600;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }
    .container {
      margin-top: 2rem;
      width: 90%;
      max-width: 800px;
    }
    .card {
      background: var(--card-bg);
      padding: 1rem 1.5rem;
      border-radius: 1rem;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
      margin-bottom: 1rem;
      transition: 0.2s;
    }
    .card:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.15);
    }
    .card h3 {
      margin: 0 0 .5rem 0;
      color: var(--primary);
      font-size: 1.2rem;
    }
    .card p {
      margin: .2rem 0;
      color: var(--text);
    }
    .empty {
      text-align: center;
      color: var(--muted);
      margin-top: 3rem;
      font-size: 1.1rem;
    }
    .logout-btn {
      margin-top: 2rem;
      background: var(--primary);
      color: white;
      border: none;
      padding: .8rem 1.5rem;
      border-radius: .8rem;
      cursor: pointer;
      font-weight: 500;
      transition: 0.2s;
    }
    .logout-btn:hover {
      background: #1d4ed8;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <header>üìÖ Meus Agendamentos</header>
  <div class="container" id="agendaContainer">
    <p class="empty">Carregando seus agendamentos...</p>
  </div>

  <button class="logout-btn" onclick="logout()">Sair</button>

  <script>
    const supabaseUrl = 'https://zszcwubydhgoyhxbxfro.supabase.co';
    const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpzemN3dWJ5ZGhnb3loeGJ4ZnJvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk4MDk5MDMsImV4cCI6MjA3NTM4NTkwM30.ryioOoPAZnZzGdcTxIjfUcSlYUUqa7arA4qlUukyV7M';
    const supabase = window.supabase.createClient(supabaseUrl, supabaseAnonKey);

    const userEmail = localStorage.getItem("userEmail");
    const container = document.getElementById("agendaContainer");

    async function carregarAgendamentos() {
      if (!userEmail) {
        container.innerHTML = `<p class="empty">‚ùå Nenhum usu√°rio logado. Fa√ßa login novamente.</p>`;
        return;
      }

      const { data, error } = await supabase
        .from("agendamentos")
        .select("*")
        .eq("user_email", userEmail)
        .order("dia", { ascending: true });

      if (error) {
        console.error(error);
        container.innerHTML = `<p class="empty">Erro ao carregar agendamentos.</p>`;
        return;
      }

      if (!data || data.length === 0) {
        container.innerHTML = `<p class="empty">üì≠ Voc√™ ainda n√£o possui agendamentos.</p>`;
        return;
      }

      container.innerHTML = data.map(item => `
        <div class="card">
          <h3>${item.lab_nome || "Laborat√≥rio"}</h3>
          <p><strong>Dia:</strong> ${item.dia}</p>
          <p><strong>Hor√°rio:</strong> ${item.horario}</p>
          <p><strong>Email:</strong> ${item.user_email}</p>
        </div>
      `).join("");
    }

    function logout() {
      localStorage.clear();
      window.location.href = "index.html";
    }

    carregarAgendamentos();
  </script>
</body>
</html>
